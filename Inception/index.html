<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
    
    <div class="root">

    </div>

    <script type="module">
        import React from 'react';
        import ReactDOM from'react-dom/client';

        // const hello = React.createElement("h1", {}, "Hello React JS");
        // const root = ReactDOM.createRoot(document.getElementsByClassName("root")[0]);
        // root.render(hello)

        const H1 = ()=><h1>Hello world</h1>;
        const H2 = ()=>{return <h1>Hello world-h2</h1>};
        const H3 = ()=>{return <div className="h3"><h1>Hello world-h3</h1></div>};
        const Title = () => 
            (
                <div className="heading-container">
                    <H1/>
                    <H2/>
                    <H3/>
                    <h1 className="heading">
                        Hello world using functional component
                    </h1>    
                </div>   
            )

        
        const root = ReactDOM.createRoot(document.getElementsByClassName("root")[0]);
        root.render(<Title/>);

    </script>
</body>



</html>
